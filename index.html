<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JSON Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced JSON Formatter</h1>
        <textarea id="jsonInput" placeholder="Paste or type your JSON here..." rows="10"></textarea>
        <div class="controls">
            <button id="formatButton">Format JSON</button>
            <button id="copyButton">Copy to Clipboard</button>
            <label for="indentation">Indentation:</label>
            <select id="indentation">
                <option value="2">2 spaces</option>
                <option value="4" selected>4 spaces</option>
                <option value="6">6 spaces</option>
                <option value="8">8 spaces</option>
            </select>
        </div>
        <pre id="formattedJson" class="formatted"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
